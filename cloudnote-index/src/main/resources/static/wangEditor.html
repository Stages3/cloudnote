<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
    <script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
    <script src="/webjars/axios/0.21.1/dist/axios.min.js"></script>
</head>
<body>
<div id="app" >
    <div v-for="content in contents"></div>
    <p>{{content.notetitle}}</p>
</div>

<div id="div1" >
    <p>欢迎使用 <b>wangEditor</b> </p>
</div>

<textarea id="text1" style="width:100%; height:200px;"></textarea>



<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 引入 wangEditor.min.js -->
<script type="text/javascript">
    const SINA_URL_PATH = 'http://img.t.sinajs.cn/t4/appstyle/expression/ext/normal'
    const E = window.wangEditor
    const editor = new E('#div1')
    const $text1 = $('#text1')
    editor.config.onchange = function (html) {
        // 第二步，监控变化，同步更新到 textarea
        $text1.val(html)
    }
    editor.txt.text()
    editor.create()

    // 第一步，初始化 textarea 的值
    $text1.val(editor.txt.html())
</script>



<script>
    let v=new Vue({
        el:"#app",
        data:{
            contents:[],
            noteid:1
        },
        create(){
            alert("aaaa")
            axios.get("http:127.0.0.1/cloudnote-note/findByNoteid?noteid="+this.noteid).then(response=>{
                if(response.data.code==1) {
                    // this.placeholder=response.data.data.notebody;
                    // console.log(this.placeholder);
                    this.contents=response.data.data;
                }
            });
        }
    })
</script>

</body>
</html>
