<!-- 页面事件处理JS -->

<script type="text/javascript">
    function get_dom(e){
        return document.getElementById(e);
    }
    function set_height(){
        var pc_height=window.innerHeight;
        pc_height=pc_height-100;
        get_dom('side_right').style.height=pc_height+'px';
    }
    set_height();
    window.onresize=function(){
        set_height();
    }

</script>
<script type="text/javascript">


    let v=new Vue({
        el:"#action_part",
        data:{
            activities:[],
            activityid: 0,
            datails:[]
        },
        created(){
            axios.get("cloudnote-note/findAllActivity").then(res=>{
                if(res.data.code==1){
                    this.activities=res.data.data;
                }
            })
        },
        methods:{
            getactivityid:function(event){
                this.activityid=event.currentTarget.getAttribute("value");
                console.log(event.currentTarget.getAttribute("value"));
                return this.activityid;
            },
            getActivityDetail:function (){

                axios.get("http://127.0.0.1/cloudnote-note/findByActivityid?activityid="+this.activityid).then(res=>{
                    if(res.data.data!=null){
                        this.details=res.data.data;
                        location.href="activity_detail.html?activityid="+this.activityid;
                    }else{
                        location.href="activity.html";
                    }
                })
            },

        }
    })
</script>
