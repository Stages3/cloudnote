<!DOCTYPE html>
<html>
<head>
	<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
	<script src="/webjars/axios/0.21.1/dist/axios.min.js"></script>
</head>
<body>


<form name="myform" action=""  method="post">

<div class="modal fade in" id="modalBasic" tabindex="-1" role="dialog" aria-labelledby="modalBasicLabel" aria-hidden="false" >
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true" >×</button>
							<h4 class="modal-title" id="modalBasicLabel">新建笔记本</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
<!--                                <label class="col-sm-3 control-label" for="input" style='margin-top:5px;'>笔记本名称</label>-->
                                <div class="col-sm-8">
									<input type="text" class="form-control" id="user_id" v-model="userid"><br/><br/>
                                    <input type="text" class="form-control" id="notebook_name" v-model="notebookname"><br/><br/>
									<input type="text" class="form-control" id="notebook_desc" v-model="notebookdesc">
                                </div>
                            </div>
						</div>
						<div class="modal-footer" style='margin-top:20px;'>
							<button type="button" class="btn btn-default cancle" data-dismiss="modal" @click="returnIndex">取 消</button>
							<button type="button" class="btn btn-primary sure"  @click="addNotebook">创 建</button>
						</div>
					</div>
				</div>
			</div>
</form>
			<script>
				let v=new Vue({
					el:"#modalBasic",
					data:{
						notebookname: "",
						userid: 1,
						notebookdesc:""

					},
					methods:{
						returnIndex:function (){
							location.href="index.html"
						},
						addNotebook:function (){
							let params=new URLSearchParams();
							params.append("userid",this.userid);
							params.append("notebookname",this.notebookname);
							params.append("notebookdesc",this.notebookdesc);
							axios.post("cloudnote-note/insertNoteBook",params).then(response=>{
								if(response.data.code==1) {

									location.href="index.html"
								}
							});
						}
					}
				})


			</script>

</body>

</html>
